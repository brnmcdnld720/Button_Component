<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Component</title>
</head>
<body>
   <div class="row">
        <div class="column-left">
            <h3 class="devchallenges">Devchallenges.io</h3>
            <ul>
                <li>Colors</li>
                <li>Typography</li>
                <li>Spaces</li>
                <li>Buttons</li>
                <li><b>Inputs</b></li>
                <li>Grid</li>
            </ul>
        </div>
        <div class="column-body">
            <h2>Buttons</h2>
            <div class="row">
                <Button>Default</Button>
                <button class="btn outline">Outline</Button>
            </div>
            <div class="row">
                <Button class="text">Text</Button>
            </div>
            <hr>
            <div class="row">
                <Button class="disableShadow">No Shadow</Button>
                <button class="disabled">Disabled</Button>
            </div>            
            <div class="row">
                <button class="textDisabled">Text Disabled</Button>
            </div>
            <hr>
            <div class="row">
                <button class="iconLeft"><i class="material-icons">cloud</i>Button</Button>
                <button class="iconRight"><i class="material-icons">cloud</i>Button</Button>
                <button class="iconLeft"><i class="material-icons">shopping_cart_checkout</i>Button</Button>
                <button class="iconRight"><i class="material-icons">shopping_cart_checkout</i>Button</Button>
            </div>
            <div class="row">
                <button class="iconLeft"><i class="material-icons">token</i>Button</Button>
                <button class="iconRight"><i class="material-icons">token</i>Button</Button>
                <button class="iconLeft"><i class="material-icons">computer</i>Button</Button>
                <button class="iconRight"><i class="material-icons">computer</i>Button</Button>
            </div>
            <div class="row">
                <button class="iconLeft"><i class="material-icons">library_add</i>Button</Button>
                <button class="iconRight"><i class="material-icons">library_add</i>Button</Button>
                <button class="iconLeft"><i class="material-icons">favorite</i>Button</Button>
                <button class="iconRight"><i class="material-icons">favorite</i>Button</Button>
            </div>
            
        </div>
    </div>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


</html>
